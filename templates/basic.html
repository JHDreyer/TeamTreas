{% extends 'base.html' %}

{% block content %}

<div class="container" id="basic_container">
    
    <br><hr>
    <h3 id="register_heading">Register your business here</h3>
    <hr>

    <form>
    
        <div class="form-group">
            <label for="businessName">Business Name</label>
            <input type="text" class="form-control" id="businessName" placeholder="eg Village Shop">
          </div>

      
        <div class="form-group">
        <label for="businessType">Province</label>
        <select id="businessType" class="form-control">
            <option selected>Choose...</option>
            <option>Service Provider</option>
            <option>Commerce</option>
        </select>


        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputProvince">Province</label>
            <select id="inputProvince" class="form-control">
              <option selected>Choose...</option>
              <option>Eastern Cape</option>
              <option>Free State</option>
              <option>Gauteng</option>
              <option>KwaZulu-Natal</option>
              <option>Limpopo </option>
              <option>Mpumalanga</option>
              <option>Northern Cape</option>
              <option>North West</option>
              <option>Western Cape</option>

            </select>

          </div>
          <div class="form-group col-md-2">
            <label for="inputPostalCode" class="control">Postal Code</label>
            <input type="text" class="form-control" id="inputPostalCode">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Register Me</button>
      </form>
</div>
{% endblock %}
