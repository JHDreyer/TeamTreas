{% extends 'base.html' %}
{% load static %}

{% block content%}

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../static/Treas/images/Thunder.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 class=" animate__bounceInRight" style="animation-delay: 1s">THUNDER</h5>
          <p class=" animate__bounceInLeft" style="animation-delay: 2s">be bold move fast</p>
          <p  class=" animate__bounceInRight" style="animation-delay: 3s"><a href="#">More Info</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../static/Treas/images/solar.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5  class=" animate__slideInDown" style="animation-delay: 1s">SOLAR</h5>
          <p class=" animate__fadeInUp" style="animation-delay: 2s">one percent of the journey is finsished</p>
          <p  class=" animate__zoomIn" style="animation-delay: 3s" ><a href="#">More Info</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../static/Treas/images/crypto.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5  class=" animate__zoomIn" style="animation-delay: 1s" >CRYPTO</h5>
          <p  class=" animate__fadeInUp" style="animation-delay: 2s" >one percent of the journey is finsished</p>
          <p  class=" animate__zoomIn" style="animation-delay: 3s"><a href="#">More Info</a></p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
{% endblock content %}
